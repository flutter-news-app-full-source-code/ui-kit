name: ui_kit
description: A shared UI kit, providing reusable widgets, themes, and localization helpers.
repository: https://github.com/flutter-news-app-full-source-code/ui-kit
version: 1.0.1
publish_to: none

environment:
  sdk: ^3.9.0

dependencies:
  core:
    git:
      url: https://github.com/flutter-news-app-full-source-code/core.git
      ref: v1.3.1
  flex_color_scheme: ^8.3.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: ^7.0.0
  intl: ^0.20.2
  timeago: ^3.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^9.0.0

flutter:
  uses-material-design: true
  generate: true

name: ht_ui_kit
description: A shared UI kit for the Headlines Toolkit Flutter applications,
  providing reusable widgets, themes, and localization helpers.
repository: https://github.com/headlines-toolkit/ht-ui-kit
publish_to: none

environment:
  sdk: ^3.8.0

dependencies: 
  flex_color_scheme: ^8.2.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.2.1
  ht_shared:
    git:
      url: https://github.com/headlines-toolkit/ht-shared.git
  timeago: ^3.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^9.0.0


flutter:
  uses-material-design: true
  generate: true